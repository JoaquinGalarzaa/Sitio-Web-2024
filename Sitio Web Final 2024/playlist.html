<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="icon" href="imgs/icon.youtube.music.png">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tu archivo JavaScript -->
    <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="imgs/logo-ytMusic.PNG" alt="">
    </div>
    <nav>
      <ul>
        <li>
          <a href="inicio.html"><img src="imgs/icons8-casa-50.png" alt="" height="28px" width="28px"></a>
        </li>
      </ul>
    </nav>
  </header>
 
  <section id="cancionesSeccion">
    <section class="container" id="musica">
      <h1 id="tituloMusica">Agrega tu cancion favorita a la lista</h1>
      <div class="boton container">
        <button class="btn btn-primary-agregar" data-bs-toggle="modal" data-bs-target="#agregarEditarModal">AGREGAR CANCION</button>
      </div>
      <div class="container" id="contenedorCanciones"></div>
    </section>
  </section>
  
  <!-- Modal agregar CANCIONES -->
  <div class="modal fade" id="agregarEditarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar cancion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="agregarEditarForm" onsubmit="return false;">
            <input type="hidden" id="txtId">
            <label for="txtCancion" class="form-label">Cancion:</label>
            <input type="text" id="txtCancion" class="form-control mb-3" required>
            <label for="txtArtista" class="form-label">Artista(s):</label>
            <input type="text" id="txtArtista" class="form-control mb-3" required>
            <label for="txtPortada" class="form-label">URL de la portada:</label>
            <input type="text" id="txtPortada" class="form-control mb-3" required>
            <input type="submit" value="Agregar" class="form-control btn btn-primary" onclick="appCanciones.guardarCancion();">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
